<table class="table table-bordered" id="table" width="100%" cellspacing="0">
  <thead>
    <tr>
      <th>Employee</th>
      <th>Type</th>
      <th>Date</th>
      <th></th>
    </tr>
  </thead>
  <tfoot>
    <tr>
      <th>Employee</th>
      <th>Type</th>
      <th>Date</th>
      <th></th>
    </tr>
  </tfoot>
  <tbody>
    <tr *ngFor="let c of award">
      <td>{{ c.employeeName }}</td>
      <td>{{ c.AwardType }}</td>
      <td>{{ c.AwardDate }}</td>
      <td>
        <button
          type="button"
          data-bs-toggle="modal"
          (click)="edit(c.id)"
          data-bs-target="#edit"
          class="btn btn-warning btn-sm"
        >
          <i class="fas fa-edit"></i>
        </button>
        <button
          type="button"
          class="btn btn-danger btn-sm"
          (click)="delete(c.id)"
        >
          <i class="fas fa-trash-alt"></i>
        </button>
      </td>
    </tr>
  </tbody>
</table>
