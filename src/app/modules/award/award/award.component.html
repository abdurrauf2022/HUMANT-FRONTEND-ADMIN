<div class="page-heading">
  <section class="section">
    <div class="card">
      <div class="card-header">
        <h2>Award</h2>
      </div>
      <div class="card-body">
        <div class="dataTable-container">
          <button
            style="margin: 3px"
            type="button"
            href="#add"
            role="button"
            data-toggle="modal"
            class="btn btn-success btn-icon-split"
          >
            <span class="icon text-white-50">
              <i class="fas fa-plus"></i>
            </span>
            <span class="text">zerzerze</span>
          </button>
          <table
            class="table table-bordered"
            id="table"
            width="100%"
            cellspacing="0"
          >
            <thead>
              <tr>
                <th>Employee</th>
                <th>Type</th>
                <th>Date</th>
                <th></th>
              </tr>
            </thead>
            <tfoot>
              <tr>
                <th>Employee</th>
                <th>Type</th>
                <th>Date</th>
                <th></th>
              </tr>
            </tfoot>
            <tbody>
              <tr *ngFor="let c of award$">
                <td>{{ c.employeeName }}</td>
                <td>{{ c.AwardType }}</td>
                <td>{{ c.AwardDate }}</td>
                <td>
                  <button
                    type="button"
                    data-bs-toggle="modal"
                    (click)="edit(c.id)"
                    data-bs-target="#edit"
                    class="btn btn-warning btn-sm"
                  >
                    <i class="fas fa-edit"></i>
                  </button>
                  <button
                    type="button"
                    class="btn btn-danger btn-sm"
                    (click)="delete(c.id)"
                  >
                    <i class="fas fa-trash-alt"></i>
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
        <button
          type="button"
          class="btn btn-success btn-sm"
          data-bs-toggle="modal"
          data-bs-target="#add"
        >
          <i class="fas fa-plus-square"></i>
        </button>
        <div
          class="modal fade"
          id="edit"
          tabindex="-1"
          role="dialog"
          aria-labelledby="exampleModalCenterTitle"
          aria-hidden="true"
        >
          <div
            class="modal-dialog modal-dialog-centered modal-lg"
            role="document"
          >
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLongTitle"></h5>
                <button
                  type="button"
                  class="close"
                  data-dismiss="modal"
                  aria-label="Close"
                >
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body"><app-edit-award></app-edit-award>></div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-dismiss="modal"
                >
                  ssssssss
                </button>
              </div>
            </div>
          </div>
        </div>
        <app-modal-award></app-modal-award>
      </div>
    </div>
  </section>
</div>
