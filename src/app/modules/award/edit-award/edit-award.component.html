<form>
  <div class="form-group row">
    <label for="employee_name" class="col-4 col-form-label"
      >Employee Name</label
    >
    <div class="col-8">
      <select
        id="employee_name"
        name="employee_name"
        class="custom-select"
        [(ngModel)]="model.employeeName"
      >
        <option *ngFor="let c of employees$" value="{{ c.id }}">
          {{ c.fullName }}
        </option>
      </select>
    </div>
  </div>
  <div class="form-group row">
    <label for="select" class="col-4 col-form-label">Award Type</label>
    <div class="col-8">
      <select
        id="select"
        name="select"
        class="custom-select"
        [(ngModel)]="model.awardType"
      >
        <option *ngFor="let c of awardTypes$" value="{{ c.id }}">
          {{ c.name }}
        </option>
      </select>
    </div>
  </div>
  <div class="form-group row">
    <label for="text" class="col-4 col-form-label">Date</label>
    <div class="col-8">
      <input
        id="text"
        name="text"
        type="text"
        class="form-control"
        [(ngModel)]="model.awardDate"
      />
    </div>
  </div>
  <div class="form-group row">
    <label for="textarea" class="col-4 col-form-label">Description</label>
    <div class="col-8">
      <textarea
        [(ngModel)]="model.description"
        id="textarea"
        name="textarea"
        cols="40"
        rows="5"
        class="form-control"
      ></textarea>
    </div>
  </div>
  <div class="form-group row">
    <div class="offset-4 col-8">
      <button
        (click)="edit()"
        name="submit"
        type="submit"
        class="btn btn-primary"
      >
        Submit
      </button>
    </div>
  </div>
</form>
