<table
  id="table"
  cellpadding="0"
  cellspacing="0"
  border="0"
  class="datatable-1 table table-bordered table-striped display"
  width="100%"
>
  <thead>
    <tr>
      <th>Name</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr class="odd gradeX" *ngFor="let a of awardType">
      <td>{{ a.name }}</td>
      <td>
        <button
          type="button"
          data-bs-toggle="modal"
          (click)="edit(a.id)"
          data-bs-target="#edit"
          class="btn btn-warning btn-sm"
        >
          <i class="fas fa-edit"></i>
        </button>
        <button
          type="button"
          class="btn btn-danger btn-sm"
          (click)="delete(a.id)"
        >
          <i class="fas fa-trash-alt"></i>
        </button>
      </td>
    </tr>
  </tbody>
  <tfoot>
    <tr>
      <th>Name</th>
      <th>Actions</th>
    </tr>
  </tfoot>
</table>
