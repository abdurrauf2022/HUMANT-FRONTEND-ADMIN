<table
  id="table"
  cellpadding="0"
  cellspacing="0"
  border="0"
  class="datatable-1 table table-bordered table-striped display"
  width="100%"
>
  <thead>
    <tr>
      <th>Name</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr class="odd gradeX" *ngFor="let a of awardType">
      <td>{{ a.name }}</td>
      <td></td>
    </tr>
  </tbody>
  <tfoot>
    <tr>
      <th>Name</th>
      <th>Actions</th>
    </tr>
  </tfoot>
</table>
