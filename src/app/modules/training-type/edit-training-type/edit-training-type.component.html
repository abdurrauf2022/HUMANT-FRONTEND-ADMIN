<form>
  <div class="form-group row">
    <label for="text" class="col-4 col-form-label">Name</label>
    <div class="col-8">
      <input
        id="text"
        name="name"
        type="text"
        class="form-control"
        [(ngModel)]="model.name"
      />
    </div>
  </div>
  <div class="form-group row">
    <div class="offset-4 col-8">
      <button
        name="button"
        type="button"
        class="btn btn-primary"
        (click)="edit()"
      >
        Edit
      </button>
    </div>
  </div>
</form>
