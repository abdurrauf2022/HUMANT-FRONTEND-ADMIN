<form [formGroup]="advanceSalaryForm">
  <div class="form-group row">
    <label for="text1" class="col-4 col-form-label">Reason</label>
    <div class="col-8">
      <input
        id="text1"
        name="text1"
        type="text"
        class="form-control"
        formControlName="reason"
      />
    </div>
  </div>
  <div class="form-group row">
    <label for="select" class="col-4 col-form-label">Employee</label>
    <div class="col-8">
      <select
        id="select"
        name="select"
        class="custom-select"
        formControlName="employeeName"
      >
        <option *ngFor="let c of employees$" value="{{ c.id }}">
          {{ c.fullName }}
        </option>
      </select>
    </div>
  </div>
  <div class="form-group row">
    <label for="text" class="col-4 col-form-label">Amount</label>
    <div class="col-8">
      <input
        id="text"
        name="text"
        type="text"
        class="form-control"
        formControlName="amount"
      />
    </div>
  </div>
  <div class="form-group row">
    <label for="text2" class="col-4 col-form-label">Date</label>
    <div class="col-8">
      <input
        id="text2"
        name="text2"
        type="text"
        class="form-control"
        formControlName="date"
      />
    </div>
  </div>
  <div class="form-group row">
    <label for="textarea" class="col-4 col-form-label">Description</label>
    <div class="col-8">
      <textarea
        formControlName="remarks"
        id="textarea"
        name="textarea"
        cols="40"
        rows="5"
        class="form-control"
      ></textarea>
    </div>
  </div>
  <div class="form-group row">
    <div class="offset-4 col-8">
      <button
        (click)="add()"
        name="submit"
        type="submit"
        class="btn btn-primary"
      >
        Submit
      </button>
    </div>
  </div>
</form>
