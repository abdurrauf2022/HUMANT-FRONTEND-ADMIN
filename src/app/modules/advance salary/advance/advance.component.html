<div class="page-heading">
  <section class="section">
    <div class="card">
      <div class="card-header">
        <h2>Avance sur salaire</h2>
      </div>
      <div class="card-body">
        <div class="dataTable-container">
          <button
            type="button"
            class="btn btn-success btn-sm"
            data-bs-toggle="modal"
            data-bs-target="#add"
          >
            <i class="fas fa-plus-square"></i>
          </button>
          <table
            id="table"
            cellpadding="0"
            cellspacing="0"
            border="0"
            class="datatable-1 table table-bordered table-striped display"
            width="100%"
          >
            <thead>
              <tr>
                <th>Name</th>
                <th>Amount</th>
                <th>Date</th>
                <th>Remark</th>
                <th></th>
              </tr>
            </thead>
            <tbody>
              <tr class="odd gradeX" *ngFor="let a of salary$">
                <td>{{ a.employeeName }}</td>
                <th>{{ a.amount }}</th>
                <td>{{ a.date }}</td>
                <td>{{ a.remarks }}</td>
                <td>
                  <button
                    type="button"
                    data-bs-toggle="modal"
                    (click)="edit(a.id)"
                    data-bs-target="#edit"
                    class="btn btn-warning btn-sm"
                  >
                    <i class="fas fa-edit"></i>
                  </button>
                  <button
                    type="button"
                    class="btn btn-danger btn-sm"
                    (click)="delete(a.id)"
                  >
                    <i class="fas fa-trash-alt"></i>
                  </button>
                </td>
              </tr>
            </tbody>
            <tfoot>
              <tr>
                <th>Name</th>
                <th>Amount</th>
                <th>Date</th>
                <th>Remark</th>
                <th></th>
              </tr>
            </tfoot>
          </table>

          <app-advance-salary-modal [id]="id"></app-advance-salary-modal>
        </div>
      </div>
    </div>
  </section>
</div>
