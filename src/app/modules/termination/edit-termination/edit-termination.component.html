<form>
  <div class="form-group row">
    <label for="employee_name" class="col-4 col-form-label"
      >Employee Name</label
    >
    <div class="col-8">
      <select id="employee_name" name="employee_name" class="custom-select">
        <option value="rabbit">John doe</option>
      </select>
    </div>
  </div>
  <div class="form-group row">
    <label for="select" class="col-4 col-form-label">Type</label>
    <div class="col-8">
      <select id="select" name="select" class="custom-select">
        <option value="rabbit">Rabbit</option>
        <option value="duck">Duck</option>
        <option value="fish">Fish</option>
      </select>
    </div>
  </div>
  <div class="form-group row">
    <label for="text" class="col-4 col-form-label">Reason</label>
    <div class="col-8">
      <input id="text" name="text" type="text" class="form-control" />
    </div>
  </div>
  <div class="form-group row">
    <label for="text1" class="col-4 col-form-label">Notice</label>
    <div class="col-8">
      <input id="text1" name="text1" type="text" class="form-control" />
    </div>
  </div>
  <div class="form-group row">
    <label for="text2" class="col-4 col-form-label">Termination Date</label>
    <div class="col-8">
      <input id="text2" name="text2" type="text" class="form-control" />
    </div>
  </div>
  <div class="form-group row">
    <label for="textarea" class="col-4 col-form-label">Description</label>
    <div class="col-8">
      <textarea
        id="textarea"
        name="textarea"
        cols="40"
        rows="5"
        class="form-control"
      ></textarea>
    </div>
  </div>
  <div class="form-group row">
    <div class="offset-4 col-8">
      <button name="submit" type="submit" class="btn btn-primary">
        Submit
      </button>
    </div>
  </div>
</form>
