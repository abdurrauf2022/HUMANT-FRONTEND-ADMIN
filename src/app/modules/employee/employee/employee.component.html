<div class="page-heading">
  <section class="section">
    <div class="card">
      <div class="card-header">
        <h2>Employés</h2>
      </div>
      <div class="card-body">
        <div class="dataTable-container">
          <table
            id="table"
            cellpadding="0"
            cellspacing="0"
            border="0"
            class="datatable-1 table table-bordered table-striped display"
            width="100%"
          >
            <thead>
              <tr>
                <th>Nom</th>
                <th>Télephone</th>
                <th>Date de naissance</th>

                <th>Désignation</th>
                <th>Département</th>

                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr class="odd gradeX" *ngFor="let item of employees$">
                <td>{{ item.fullName }}</td>
                <td>{{ item.phone }}</td>
                <td class="center">{{ item.birthDay }}</td>

                <td class="center">{{ item.gender }}</td>
                <td class="center">{{ item.presentAddress }}</td>

                <td>
                  <button
                    type="button"
                    href="#view-employee"
                    role="button"
                    data-toggle="modal"
                    class="btn btn-primary btn-sm"
                  >
                    <i class="fas fa-address-book"></i>
                  </button>
                  <button type="button" class="btn btn-warning btn-sm">
                    <i class="fas fa-edit"></i>
                  </button>
                  <button
                    type="button"
                    class="btn btn-danger btn-sm"
                    onclick="return confirm('Êtes-vous sûr de vouloir supprimer cet employé ?');"
                  >
                    <i class="fas fa-trash-alt"></i>
                  </button>
                </td>
              </tr>
            </tbody>
            <tfoot>
              <tr>
                <th>Nom</th>
                <th>Télephone</th>
                <th>Date de naissance</th>

                <th>Désignation</th>
                <th>Département</th>

                <th>Actions</th>
              </tr>
            </tfoot>
          </table>
        </div>

        <button
          type="button"
          data-bs-target="#add"
          role="button"
          data-bs-toggle="modal"
          class="btn btn-success btn-sm"
        >
          <i class="fas fa-plus"></i>
        </button>
        <app-modal-employee></app-modal-employee>
      </div>
    </div>
  </section>
</div>
